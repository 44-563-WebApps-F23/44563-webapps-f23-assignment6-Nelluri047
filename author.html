<!DOCTYPE html>
<html>
 <head>
    <title>Authors Lab06</title>
 </head>
<body>

<h2>Author entry Naga Manikanta</h2>

<form>
    <label for="form1_age">The hidden author name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Dickens"> <br>

    <label for="form1_nick">Guess the author </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus > <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script>
    let correct=0;
    let wrong=0;
    let count=0;   
    function checkAuthor(){
        console.log("Getting form values")  
        name1 = document.getElementById("form1_age").value   
        name2 = document.getElementById("form1_nick").value   
        confirmed = confirm("Are these the values? "+name1+" and "+name2)             
        out = document.getElementById("result") 
        if(name1==name2){
            count=0  
            correct=correct+1;  
            alert("You got it right");   
        }else {
            if(count<3){
                wrong=wrong+1
                count=count+1
                alert("Access denied")
            }  
            else{
                alert("Sorry, game over.")   
            }    
        }
        out.innerHTML="correct "+correct+"  wrong "+wrong
    }

</script>   
</script>  

</body>
</html>
