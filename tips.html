<!DOCTYPE html>
<html>
 <head>
    <title>Shows of tips</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

<h2 class="display-2" style="color: blueviolet;">Naga Manikanta shows tip 
    amounts</h2>

<form>
    <label for="form1_amount">Enter 
        base amount</label>
    <input type ="number" id="form1_amount" name="form1_amount" min=10 max=50 step=2 value=50> <br>

    <label for="form1_conv">Enter the tip percent</label>
    <input type ="text" id="form1_conv" name="form1_conv" autofocus value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">Calculated Tip percentage shown here</p>

<script> 

function tips(){
    console.log("Getting form values")
    amount = parseFloat(document.getElementById("form1_amount").value)
    tip = parseFloat(document.getElementById("form1_conv").value)
    let myOutput = "";
    
    for(let i=0; i<5; i++){
       const tipPercentage = tip + i*4;
       const calculatedTip = (amount * tipPercentage) / 100;
       myOutput += `${ tipPercentage }% is ${calculatedTip};` ;


    }
    out = document.getElementById("result")
    out.innerHTML = "Tips are "+ myOutput
    out.style.color="#ff0000"
   
}
</script>
<hr>
<h2 class="display-4">Getting input with radio buttons</h2>

    <form>
        <input type="radio" id="sum" name="Arithmetic" value="sum" onclick="chooseOp()">
        <label for="sum">sum</label></br>
      
        <input type="radio" id="diff" name="Arithmetic" value="difference" onclick="chooseOp()">
        <label for="diff">diff</label></br>
      
        <input type="radio" id="mult" name="Arithmetic" value="product" onclick="chooseOp()">
        <label for="mult">mult</label></br>

        <!--<input type="button" onclick="resolveRadio()" value="Get values from radio group">-->

      </form>
      <br>
      <p id="arithmeticop">Arithmetic operations result shown here</p>
      <script>
        function chooseOp(){
            console.log("Getting form values")
    amount = parseFloat(document.getElementById("form1_amount").value)
    tip = parseFloat(document.getElementById("form1_conv").value)
    answer = document.getElementById("arithmeticop")
        if(document.getElementById("sum").checked){
          answer.innerHTML="Sum of "+ amount + "and" + tip + " is "+ (amount+tip)
        }
        else if(document.getElementById("diff").checked){
          answer.innerHTML="diff of "+amount+" and"+tip+" is "+ (amount-tip)
        }
      
        else if(document.getElementById("mult").checked){
            answer.innerHTML="product of "+amount+" and"+tip+" is "+ (amount*tip)
        }
        answer.style.color="#ff0000"

        }
      </script>


</body>
</html>
